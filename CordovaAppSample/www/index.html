<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<link href="css/index.css" rel="stylesheet" />
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<script>
		document.addEventListener('prechange', function (event) {
			document.querySelector('ons-toolbar .center')
				.innerHTML = event.tabItem.getAttribute('label');
		});
	</script>
</head>
<body>
	<ons-page>
		<ons-toolbar>
			<div class="center">Home</div>
		</ons-toolbar>
		<ons-tabbar swipeable position="bottom">
			<ons-tab page="home.html" label="Home" icon="ion-home, material:md-home" active>
			</ons-tab>
			<ons-tab page="message.html" label="Message" icon="fa-envelope">
			</ons-tab>
			<ons-tab page="favorite.html" label="Favorite" icon="fa-heart">
			</ons-tab>
			<ons-tab page="user.html" label="User" icon="fa-user">
			</ons-tab>
		</ons-tabbar>
	</ons-page>
	<template id="home.html">
		<ons-page id="Home">
			<div class="news">ニュース</div>
			<div class="entry">
				<div class="button-entry-join" onclick="location.href='edit.html'">参加</div>
				<div class="button-entry-create">募集</div>
			</div>
			<div class="posts">最近の投稿</div>
		</ons-page>
	</template>
	<template id="message.html">
		<ons-page id="Message">
			<p style="text-align: center;">
				This is the second page.
			</p>
		</ons-page>
	</template>
	<template id="favorite.html">
		<ons-page id="Favorite">
			<p style="text-align: center;">
				This is the second page.
			</p>
		</ons-page>
	</template>
	<template id="user.html">
		<ons-page id="User">
			<p style="text-align: center;">
				This is the second page.
			</p>
		</ons-page>
	</template>
</body>
</html>
